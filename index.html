<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Rose Just For Laxmi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-container">
        <div class="message-box">
            <h1>Dear Laxmi,</h1>
            <p>This rose bloomed just for you.</p>
             <p> Tu Kush Rahe Hamesha Bas Yehhe Dua Hai Dilse<br> Koi Gam Na Mille Tujhe 
                Bas Itna He Pana Hai Rab Se...
            </p><br>
            <p> Hamesha Muskurate Rahna</p>
          
        </div>

        <div class="rose-container">
            <div class="rose"></div>
            
            <div class="stem">
                <div class="leaf"></div>
            </div>
        </div>
    </div>

    <script> 

    document.addEventListener('DOMContentLoaded', () => {
    const roseElement = document.querySelector('.rose');
    const numPetals = 18;
    const angleIncrement = 360 / numPetals;

    // Petals များကို ဖန်တီးခြင်း
    for (let i = 0; i < numPetals; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');

        // Rotation angle တွက်ချက်ခြင်း
        const rotation = i * angleIncrement;
        
        // CSS Variable ကို တန်ဖိုးပေးခြင်း
        petal.style.setProperty('--rotation', `${rotation}deg`);

        // Animation delay တွက်ချက်ခြင်း (တဖြည်းဖြည်း ပွင့်လာစေရန်)
        const delay = i * 0.1; 
        
        // Animation ကို စတင်ခြင်း
        petal.style.animation = `bloom 1.5s ease-out ${delay}s forwards`;
        
        // ပန်းပွင့်ဖတ်တွေကို နေရာချခြင်း
        if (i % 2 === 0) {
            petal.style.left = '35px'; 
        } else {
            petal.style.left = '5px';
        }

        // Petal ကို rose container ထဲ ထည့်သွင်းခြင်း
        roseElement.appendChild(petal);
    }
});
</script>
</body>
</html>
